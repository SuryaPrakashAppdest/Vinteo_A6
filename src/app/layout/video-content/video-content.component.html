<div [@routerTransition]>

    <div class="row">
        <div *ngFor="let video of data | async" class="col col-sm-3">
            <div class="card mb-3">
                <div class="card-header">
                    <b> Approved:</b>{{video.IsApproved}};
                    <b> Points:</b>{{video.TotalMarks}};
                    <b> Questions:</b>0;
                    <button class="btn btn-info btn-sm" (click)="open(content,video.VideoCode)">Edit</button>
                </div>
                <div class="card-body">
                    <img [src]="videoImgUrl(video.VideoCode)" width="260" height="150" (click)="open(content,video.VideoCode)" />
                </div>
            </div>
        </div>

    </div>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Video Name</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row modal-body">
                <iframe width="450" height="345" [src]='popUpVideoUrl(url)'>
                </iframe>

            </div>
            <div class="row">
                
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        </div>
    </ng-template>

</div>
